<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg w-50">
    <h1 class="mb-3">Sign Up</h1>
    <form id="signupForm" novalidate>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstname" required />
          <div class="invalid-feedback">First name is required.</div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastname" required />
          <div class="invalid-feedback">Last name is required.</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required />
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>
      <div class="mb-3">
        <label for="birthdate" class="form-label">Birthdate</label>
        <input type="date" class="form-control" id="birthdate" required />
        <div class="invalid-feedback">Birthdate is required.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required />
        <div class="invalid-feedback">Password is required.</div>
      </div>
      <div class="mb-3">
        <label for="repassword" class="form-label">Re-enter Password</label>
        <input type="password" class="form-control" id="repassword" required />
        <div class="invalid-feedback">Please re-enter your password.</div>
      </div>
      <button type="submit" class="btn btn-success w-100">Sign Up</button>
    </form>

    <p class="mt-3 text-center">
      Already have an account?
      <a href="#" id="goToLogin">Log in here</a>
    </p>
  </div>
</div>
